<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>词义辨析题小测</title>
  <style>
    body { font-family: sans-serif; margin: 2rem; }
    #quiz-container, #favorites-container { margin-top: 2rem; }
    .question-card { border: 1px solid #ccc; padding: 1rem; margin-bottom: 1rem; border-radius: 8px; }
    .correct { color: green; }
    .wrong { color: red; }
    button { margin-top: 1rem; }
    .option { display: block; margin: 0.5rem 0; }
  </style>
</head>
<body>
  <h1>词义辨析题小测</h1>
  <input type="file" id="fileInput" accept=".xlsx" />
  <button onclick="startQuiz()">开始刷题</button>
  <button onclick="showFavorites()">📘 查看收藏题</button>

  <div id="quiz-container"></div>
  <div id="favorites-container" style="display:none;"></div>

  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
  <script>
    let questions = [];
    let currentIndex = 0;
    let score = 0;
    let startTime = 0;

    function loadFavorites() {
      return JSON.parse(localStorage.getItem("favorites") || "[]");
    }

    function saveFavorites(favs) {
      localStorage.setItem("favorites", JSON.stringify(favs));
    }

    function showFavorites() {
      const favs = loadFavorites();
      document.getElementById("quiz-container").style.display = "none";
      const container = document.getElementById("favorites-container");
      container.style.display = "block";
      container.innerHTML = "<h2>收藏题目</h2>";
      favs.forEach(q => {
        const div = document.createElement("div");
        div.className = "question-card";
        div.innerHTML = `
          <p><b>题目：</b>${q.question}</p>
          ${q.options.map(o => `<div class='option'>${o}</div>`).join('')}
          <p><b>正确答案：</b>${q.correct}</p>
          <p><b>解析：</b>${q.explanation}</p>
        `;
        container.appendChild(div);
      });
    }

    function startQuiz() {
      if (!questions.length) return alert("请先上传Excel文件");
      currentIndex = 0;
      score = 0;
      startTime = Date.now();
      document.getElementById("favorites-container").style.display = "none";
      document.getElementById("quiz-container").style.display = "block";
      showQuestion();
    }

    function showQuestion() {
      const q = questions[currentIndex];
      const container = document.getElementById("quiz-container");
      container.innerHTML = "";
      const card = document.createElement("div");
      card.className = "question-card";
      card.innerHTML = `
        <p><b>题目 ${currentIndex + 1}/${questions.length}：</b>${q.question}</p>
        ${q.options.map((o, i) => `<label class='option'><input type='radio' name='opt' value='${o}'> ${o}</label>`).join('')}
        <button onclick="checkAnswer()">提交</button>
        <button onclick="addToFavorites()">收藏</button>
      `;
      container.appendChild(card);
    }

    function checkAnswer() {
      const selected = document.querySelector("input[name='opt']:checked");
      if (!selected) return alert("请选择一个选项");
      const q = questions[currentIndex];
      const result = document.createElement("p");
      if (selected.value === q.correct) {
        result.textContent = "✅ 回答正确！";
        result.className = "correct";
        score++;
      } else {
        result.textContent = `❌ 错误，正确答案是 ${q.correct}`;
        result.className = "wrong";
      }
      result.innerHTML += `<br><b>解析：</b>${q.explanation}`;
      document.querySelector(".question-card").appendChild(result);
      setTimeout(() => {
        currentIndex++;
        if (currentIndex < questions.length) {
          showQuestion();
        } else {
          const time = ((Date.now() - startTime) / 1000).toFixed(1);
          document.getElementById("quiz-container").innerHTML = `
            <h2>答题完成 ✅</h2>
            <p>正确率：${score}/${questions.length}</p>
            <p>耗时：${time} 秒</p>
          `;
        }
      }, 1200);
    }

    function addToFavorites() {
      const q = questions[currentIndex];
      const favs = loadFavorites();
      if (!favs.some(f => f.question === q.question)) {
        favs.push(q);
        saveFavorites(favs);
        alert("已收藏题目 ✅");
      } else {
        alert("题目已存在收藏册 📘");
      }
    }

    document.getElementById("fileInput").addEventListener("change", function(e) {
      const file = e.target.files[0];
      const reader = new FileReader();
      reader.onload = function(e) {
        const data = new Uint8Array(e.target.result);
        const workbook = XLSX.read(data, { type: "array" });
        const sheet = workbook.Sheets[workbook.SheetNames[0]];
        const json = XLSX.utils.sheet_to_json(sheet);
        questions = json.map(row => ({
          question: row["题目"],
          options: [row["A"], row["B"], row["C"], row["D"]],
          correct: row["答案"],
          explanation: row["解析"]
        }));
        alert("📘 文件导入成功，共导入 " + questions.length + " 道题");
      };
      reader.readAsArrayBuffer(file);
    });
  </script>
</body>
</html>
